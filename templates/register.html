{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

<!-- Taken from CS50 Finance -->

{% block main %}
    <div class="text-center">
        <h1>
            Register
        </h1>
        <form action="/register" method="post" name="form">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control userFields" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control userFields" id="email" name="email" placeholder="email@email.com" type="text" required>
                </div>
            <div class="form-group">
                <input class="form-control userFields" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
                <input class="form-control userFields" id="confirm" name="confirm" placeholder="Confirm Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    
{% endblock %}
